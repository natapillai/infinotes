<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Note</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	    <a class="navbar-brand" th:href="@{/user/home}">Infinotes</a>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	        <!-- Center-aligned Welcome Message -->
	        <ul class="navbar-nav mx-auto">
	            <li class="nav-item" style="margin-left: 375px;">
	                <span class="navbar-text">Welcome, <span th:text="${user.email}">User</span>!</span>
	            </li>
	        </ul>
	
	        <!-- Right-aligned items -->
	        <ul class="navbar-nav ml-auto">
	            <li class="nav-item">
	                <form th:action="@{/logout}" method="post" class="form-inline">
	                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
	                    <button type="submit" class="btn btn-outline-danger">Logout</button>
	                </form>
	            </li>
	        </ul>
	    </div>
	</nav>
	
    <div class="container mt-4">
        <h2>Create New Note</h2>
        <form th:action="@{/user/note/new}" method="post" style="padding-bottom: 20px;">
            <div class="form-group">
                <label for="noteTitle">Title</label>
                <input type="text" class="form-control" id="noteTitle" name="noteTitle" placeholder="Enter note title" required>
            </div>
            <div class="form-group">
                <label for="noteContent">Content</label>
                <textarea class="form-control" id="noteContent" name="noteContent" rows="20" placeholder="Enter note content"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
