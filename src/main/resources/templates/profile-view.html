<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- ... existing navbar content ... -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	    <a class="navbar-brand" th:href="@{/user/home}">Infinotes</a>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	        <!-- Center-aligned Welcome Message -->
	        <ul class="navbar-nav mx-auto">
	            <li class="nav-item" style="margin-left: 375px;">
	                <span class="navbar-text">Welcome, <span th:text="${user.email}">User</span>!</span>
	            </li>
	        </ul>
	
	        <!-- Right-aligned items -->
	        <ul class="navbar-nav ml-auto">
	            <li class="nav-item">
	                <form th:action="@{/logout}" method="post" class="form-inline">
	                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
	                    <button type="submit" class="btn btn-outline-danger">Logout</button>
	                </form>
	            </li>
	        </ul>
	    </div>
	</nav>


    <div class="container mt-4">
        <h2>User Profile</h2>
        <form th:action="@{/user/updateProfile}" method="post" enctype="multipart/form-data" class="mt-3">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" readonly/>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password" />
            </div>
            <div class="form-group">
                <label for="image">Profile Image:</label>
                <input type="file" class="form-control-file" id="image" name="image" onchange="previewImage(event)" />
                <img id="profileImagePreview" style="max-width: 200px; margin-top: 20px;" />
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var output = document.getElementById('profileImagePreview');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
