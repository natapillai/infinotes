<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Note</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	    <a class="navbar-brand" th:href="@{/user/home}">Infinotes</a>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	        <!-- Center-aligned Welcome Message -->
	        <ul class="navbar-nav mx-auto">
	            <li class="nav-item" style="margin-left: 375px;">
	                <span class="navbar-text">Welcome, <span th:text="${user.fullName}">User</span>!</span>
	            </li>
	        </ul>
	
	        <!-- Right-aligned items -->
	        <ul class="navbar-nav ml-auto">
	            <li class="nav-item">
	                <form th:action="@{/logout}" method="post" class="form-inline">
	                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
	                    <button type="submit" class="btn btn-outline-danger">Logout</button>
	                </form>
	            </li>
	        </ul>
	    </div>
	</nav>
	
    <div class="container mt-4">
        <h2>Edit Contact</h2>
        <form th:action="@{/user/contact/edit}" method="post" enctype="multipart/form-data" style="padding-bottom: 20px;">
            <input type="hidden" th:value="${contact.contactId}" name="contactId" />

            <div class="form-group">
                <label for="contactName">Name</label>
                <input type="text" class="form-control" id="contactName" name="contactName" th:value="${contact.contactName}" placeholder="Enter contact name" required>
            </div>
            <div class="form-group">
                <label for="contactEmail">Email</label>
                <input type="email" class="form-control" id="contactEmail" name="contactEmail" th:value="${contact.contactEmail}" placeholder="Enter contact email">
            </div>
            <div class="form-group">
                <label for="contactNumber">Phone Number</label>
                <input type="text" class="form-control" id="contactNumber" name="contactNumber" th:value="${contact.contactNumber}" placeholder="Enter contact phone number">
            </div>
            <div class="form-group">
                <label for="contactAddress">Address</label>
                <input type="text" class="form-control" id="contactAddress" name="contactAddress" th:value="${contact.contactAddress}" placeholder="Enter contact address">
            </div>
            <div class="form-group">
                <label for="contactImagePath">Profile Image:</label>
                <input type="file" class="form-control-file" id="contactImagePath" name="contactImagePath" onchange="previewImage(event)" />
                <img id="profileImagePreview" style="max-width: 200px; margin-top: 20px;" />
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    
    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var output = document.getElementById('profileImagePreview');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
